<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Создать домашнее задание{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
            <div class="ml-auto">
                <a class="btn btn-primary" href="{% url 'profile' %}">Мой аккаунт</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
            <h1>Создать домашнее задание</h1>

            <!-- Форма создания домашнего задания -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>

            <!-- Кнопка возврата на страницу с назначенными заданиями -->
            <div class="form-container">
                <form action="{% url 'assigned_homework' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Назад</button>
                </form>
            </div>
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
